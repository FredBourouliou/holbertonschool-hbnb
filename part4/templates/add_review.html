<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un avis - HolbertonBnB</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/templates/index.html" class="logo">HolbertonBnB</a>
            <div id="nav-auth">
                <!-- Menu dynamique en fonction de l'authentification -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Ajouter un avis</h1>
            
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <!-- Formulaire optimisé pour jQuery -->
            <form id="review-form">
                <input type="hidden" id="place-id" name="place_id">
                
                <div class="form-group rating-field">
                    <label for="rating">Note globale (1-5)</label>
                    <select id="rating" name="rating" required class="form-control">
                        <option value="">Sélectionnez une note</option>
                        <option value="1">1 - Décevant</option>
                        <option value="2">2 - Moyen</option>
                        <option value="3">3 - Bien</option>
                        <option value="4">4 - Très bien</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="detailed-ratings">
                    <h3>Évaluation détaillée</h3>
                    <p class="text-muted">Ces notes détaillées aideront les autres voyageurs à faire leur choix.</p>
                    
                    <div class="form-group rating-detailed">
                        <label for="cleanliness">Propreté</label>
                        <select id="cleanliness" class="form-control detailed-rating">
                            <option value="5">5 - Impeccable</option>
                            <option value="4">4 - Très propre</option>
                            <option value="3" selected>3 - Correct</option>
                            <option value="2">2 - Quelques problèmes</option>
                            <option value="1">1 - Sale</option>
                        </select>
                    </div>
                    
                    <div class="form-group rating-detailed">
                        <label for="location">Emplacement</label>
                        <select id="location" class="form-control detailed-rating">
                            <option value="5">5 - Parfait</option>
                            <option value="4">4 - Très bien situé</option>
                            <option value="3" selected>3 - Correct</option>
                            <option value="2">2 - Un peu éloigné</option>
                            <option value="1">1 - Mal situé</option>
                        </select>
                    </div>
                    
                    <div class="form-group rating-detailed">
                        <label for="value">Rapport qualité/prix</label>
                        <select id="value" class="form-control detailed-rating">
                            <option value="5">5 - Excellent rapport</option>
                            <option value="4">4 - Bon rapport</option>
                            <option value="3" selected>3 - Correct</option>
                            <option value="2">2 - Un peu cher</option>
                            <option value="1">1 - Trop cher</option>
                        </select>
                    </div>
                    
                    <div class="form-group rating-detailed">
                        <label for="accuracy">Précision de l'annonce</label>
                        <select id="accuracy" class="form-control detailed-rating">
                            <option value="5">5 - Parfaitement fidèle</option>
                            <option value="4">4 - Très fidèle</option>
                            <option value="3" selected>3 - Assez fidèle</option>
                            <option value="2">2 - Quelques différences</option>
                            <option value="1">1 - Très différent</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review-text">Votre commentaire</label>
                    <textarea id="review-text" name="text" rows="5" required class="form-control"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Soumettre l'avis</button>
            </form>
            
            <div id="success-message" class="alert alert-success" style="display: none;">Avis soumis avec succès!</div>
            
            <a href="#" id="back-to-place" class="btn btn-secondary">Retour au logement</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 HolbertonBnB</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/add_review.js"></script>
</body>
</html>
